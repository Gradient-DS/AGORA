# AGORA C4 Architecture Diagrams
# Single merged workspace with both orchestrator variants

services:
  structurizr:
    image: structurizr/lite
    container_name: agora-c4
    ports:
      - "8085:8080"
    volumes:
      - ./:/usr/local/structurizr
    environment:
      - STRUCTURIZR_WORKSPACE_FILENAME=workspace
    restart: unless-stopped
    labels:
      - "description=AGORA Architecture (C1-C3) - OpenAI & LangGraph variants"
