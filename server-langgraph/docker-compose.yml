version: "3.8"

services:
  agora-langgraph:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - MCP_OPENAI_API_KEY=${MCP_OPENAI_API_KEY}
      - APP_MCP_SERVERS=${APP_MCP_SERVERS:-}
      - APP_GUARDRAILS_ENABLED=${APP_GUARDRAILS_ENABLED:-true}
      - APP_LOG_LEVEL=${APP_LOG_LEVEL:-INFO}
    volumes:
      - ./sessions.db:/app/sessions.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

