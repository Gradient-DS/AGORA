version: '3.8'

services:
  agora-openai:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    environment:
      - APP_OPENAI_MODEL=gpt-4o
      - APP_MCP_SERVERS=regulation=http://regulation-analysis:8000,reporting=http://reporting:8000,history=http://inspection-history:8000
      - APP_GUARDRAILS_ENABLED=true
      - APP_OTEL_ENDPOINT=http://otel-collector:4317
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
      - APP_LOG_LEVEL=INFO
    networks:
      - agora-network

networks:
  agora-network:
    external: true
    name: agora-network

